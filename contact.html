handle: contact
---

{% include navigation.html %}

<section class="section-gray navigation-margin">
  <div class="grid grid-centered">
    <div class="grid-cell with-8col with-2off">
      <div class="container-form">
        <div class="section-intro fade-in">
          <h2>Get in touch!</h2>
          <p>
            Ask us anything about the house or let us know if you like to book a specific week.
          </p>
        </div>
        <form action="https://getsimpleform.com/messages?form_api_token=7387d21ec9d2d71bacfaae6055ebbc81" method="post" class="fade-in">
          <input type='hidden' name='redirect_to' value='{{ site.url }}/contact-success' />
          <div class="form-item">
            <label for="email">Your email</label>
            <input type='text' name='email' id="email" />
          </div>
          <div class="form-item">
            <label for="question">Your question or comment</label>
            <textarea name="question" id="question"></textarea>
          </div>
          <div class="form-button">
            <input type='submit' value='Send' class="button button-primary" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
